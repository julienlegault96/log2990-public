<div class="">
    <div class="col-sm-6 mx-auto card bg-light mb-3">
        <div class="card-body">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nom:</span>
                </div>

                <input [(ngModel)]="username" type="text" class="form-control" placeholder="Rentrez votre nom d'utilisateur (ex: MrBidon)">

                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="submit()">
                        Soumettre
                    </button>
                </div>
            </div>

            <a *ngIf="userService.loggedIn" class="btn btn-success btn-block" routerLink="/gameList">
                Passer aux jeux
            </a>

            <h5 class="">
                <button class="badge badge-secondary pb-1" type="button" (click)="userService.refreshUserList()">
                   &#x21bb;
                </button>
                Utilisateurs connectÃ©s:
            </h5>
            
            <span *ngFor="let user of userService.asyncUserList" class="badge badge-pill badge-primary mr-2">
                {{user._id}}
            </span>

        </div>
    </div>
</div>
