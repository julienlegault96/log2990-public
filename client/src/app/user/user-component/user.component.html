<div class="col-sm-6 mx-auto">
    <div class=" card custom-shadow border-0 mb-4">
        <div class="card-body">
            <h4>
                Se connecter
            </h4>

            <hr />

            <label>
                Nom d'utilisateur
            </label>
            <div class="input-group mb-3">
                <input [(ngModel)]="username" type="text" class="form-control" placeholder="Entrez un nom d'utilisateur">

                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="submit()">
                        Soumettre
                    </button>
                </div>
            </div>

            <a *ngIf="userService.loggedIn" class="btn btn-success btn-block" routerLink="/gameList">
                Passer aux jeux
            </a>
        </div>
    </div>
    <div class=" card custom-shadow border-0">
        <div class="card-body">
            <span class="h4">
                Utilisateurs connectÃ©s:
                <div class="float-right">
                    <button class="btn btn-info btn-round" type="button" (click)="userService.refreshUserList()">
                        <fa-icon [icon]="['fas', 'redo-alt']" size="sm"></fa-icon>
                        Rafraichir
                    </button>
                </div>
                <div class="clearfix"></div>
            </span>

            <hr />

            <div>
                <span *ngFor="let user of userService.asyncUserList" class="badge badge-pill badge-primary mr-2">
                    {{user._id}}
                </span>
            </div>


        </div>
    </div>
</div>
