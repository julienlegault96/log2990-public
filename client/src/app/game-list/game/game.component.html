<div class="card">
    <h4 class="card-header">
        {{ game.title }}
    </h4>
    
    <div class="card-body">

        <div class="row">
            <div class="col-md-4">
                <img src="{{ game.imageUrl }}" alt="Image" class="img-fluid">
            </div>
            
            <div class="col-md-8">
                <div class="row">
                    <div *ngFor="let leaderboard of game.leaderboards" class="col">
                        <app-leaderboard [leaderboard]="leaderboard"></app-leaderboard>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block">
                            Jouer en solo
                        </button>
                    </div>
                    
                    <div class="col">
                        <button class="btn btn-primary btn-block">
                            Cr√©er une partie
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
