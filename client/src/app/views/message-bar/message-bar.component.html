<div class="auto-scrollbar" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <div class="m-2 p-3">
    <h5>Messages</h5>
    <hr />
    <div class="mt-3">
      <div *ngFor="let message of messageService.messages; let i = index" [attr.data-index]="i" class="col">
        <app-message [message]="message"></app-message>
      </div>
    </div>
  </div>
</div>
