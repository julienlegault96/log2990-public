<div class="text-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-multiple-view-modal">
        Créer un jeu à vues multiples
    </button>
</div>

<div class="modal fade" id="create-multiple-view-modal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Créer un jeu à points de vue multiple</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">              
                <div class="float-right">
                    <button type="button" class="btn btn-default mr-2" data-dismiss="modal">
                        Annuler
                    </button>
                    <button type="button" class="btn btn-success" (click)="generateMultipleViewImages()">
                        Générer des images
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
