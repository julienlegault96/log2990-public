<div class="pb-3">
    <div *ngFor="let progressBar of progressBarWidth; let i = index" [attr.data-index]="i">
        <h4>
            Joueur #{{ i + 1 }}
        </h4>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="progressBar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                {{counters[i]}}
            </div>
        </div>
    </div>
</div>
