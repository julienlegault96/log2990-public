<h3>{{game.title}}</h3>

<app-image-diff [gameId]="game._id" [imageView]="firstView" [originalImageSrc]="game.imageUrl[0]" [modifiedImageSrc]="game.imageUrl[1]"
    (errorFound)="errorWasFound()"></app-image-diff>

<app-image-diff *ngIf="game.type==1" [gameId]="game._id" [imageView]="secondView" [originalImageSrc]="game.imageUrl[3]"
    [modifiedImageSrc]="game.imageUrl[4]" (errorFound)="errorWasFound"></app-image-diff>

<app-diff-counter [playerOneId]="playerId"></app-diff-counter>
