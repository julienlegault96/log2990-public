<div class="container game-view">
    <div class="row game-row">
        <div class="col-2 side-view">
            <app-chrono (timerMilestone)="messageBar.addMessage($event)"></app-chrono>
            <div class="dropdown-divider"></div>
            <app-message-bar [messages]></app-message-bar>
        </div>
        <div class="col-10 image-view">
            <app-solo-game [playerId]="playerId" [game]="game" (errorFound)="messageBar.addMessage($event)"></app-solo-game>
        </div>
    </div>
</div>
